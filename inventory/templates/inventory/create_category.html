{% extends "inventory/base.html" %}

{% block content %}
    <h1>Add new category</h1>
    <form method="POST" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}
  
        <!-- Using the formset -->
        {{ form.as_p }}
      
        <input type="submit" value="Submit">
    </form>
{% endblock %}
